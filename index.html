<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Adopt a Dog</title>
</head>

<body>
    <header>
        <a href="./">Home</a>
    </header>
    <main>
        <section class="main-section">
            <h2>Adopt a Dog!</h2>
            <div id="dog-search">
                <input id="dog-name-input" value="Dog name">
                <button id="dog-name-button">Search</button>
                <button id="dog-clear-button">Clear Search</button>
            </div>
            <p class="hidden" id="error-message">No dogs found matching that name. Please try a different name.</p>
            <div id="dog-list-container">

            </div>
        </section>

    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
